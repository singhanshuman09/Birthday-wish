<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in;
        }

        .message {
            font-size: 1.5rem;
            color: #fff;
            margin: 20px 0;
            animation: fadeIn 2s ease-in;
        }

        .cake {
            font-size: 5rem;
            animation: bounce 2s infinite;
            display: inline-block;
            margin: 30px 0;
        }

        .balloons {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 6s ease-in-out infinite;
        }

        .balloon:nth-child(1) { left: 10%; background: #ff6b6b; animation-delay: 0s; }
        .balloon:nth-child(2) { left: 30%; background: #4ecdc4; animation-delay: 1s; }
        .balloon:nth-child(3) { left: 50%; background: #ffe66d; animation-delay: 2s; }
        .balloon:nth-child(4) { left: 70%; background: #a8e6cf; animation-delay: 3s; }
        .balloon:nth-child(5) { left: 90%; background: #ff8b94; animation-delay: 4s; }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
            }
            50% {
                transform: translateY(-100vh) rotate(180deg);
            }
        }

        button {
            background: #fff;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <div class="container">
        <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
        <div class="cake">ðŸŽ‚</div>
        <p class="message">Wishing you a day filled with love, laughter, and joy!</p>
        <p class="message">May all your dreams come true! ðŸŽˆ</p>
        <button onclick="celebrate()">Click to Celebrate! ðŸŽŠ</button>
    </div>

    <script>
        function celebrate() {
            // Create confetti
            for(let i = 0; i < 100; i++) {
                createConfetti();
            }
            
            // Play celebration sound (optional - you can add audio)
            alert('ðŸŽ‰ Happy Birthday! Have an amazing day! ðŸŽ‚');
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 3000);
        }

        // Auto-create some confetti on load
        window.onload = () => {
            for(let i = 0; i < 50; i++) {
                setTimeout(createConfetti, i * 100);
            }
        };
    </script>
</body>
</html>
